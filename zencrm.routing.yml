zencrm.hat.create:
  path: '/zencrm/hat/{person_id}/add/{hat_type_id}'
  defaults:
    _controller: '\Drupal\zencrm\Controller\HatController::createHatForPerson'
    _title: 'Add New Hat'
  requirements:
    _permission: 'access content'

zencrm.hat.edit:
  path: '/zencrm/hat/{person_id}/{hat_id}/edit'
  defaults:
    _controller: '\Drupal\zencrm\Controller\HatController::editHatForPerson'
    _title: 'Edit Hat'
  requirements:
    _permission: 'access content'

zencrm.contact_details.create:
  path: '/zencrm/contact_details/{person_id}/add'
  defaults:
    _controller: '\Drupal\zencrm\Controller\ContactDetailsController::createContactDetailsForPerson'
    _title: 'Add New Contact Details'
  requirements:
    _permission: 'access content'

zencrm.case.create:
  path: '/zencrm/case/{hat_id}/add/{case_type_id}'
  defaults:
    _controller: '\Drupal\zencrm\Controller\CaseController::createCaseForHat'
    _title: 'Add New Case'
  requirements:
    _permission: 'access content'

zencrm.activity.create:
  path: '/zencrm/activity/{case_id}/add/{activity_type_id}'
  defaults:
    _controller: '\Drupal\zencrm\Controller\ActivityController::createActivityForCase'
    _title: 'Add New Activity'
  requirements:
    _permission: 'access content'

